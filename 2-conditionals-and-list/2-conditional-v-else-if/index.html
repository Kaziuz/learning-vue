<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="style.css"></link>
  <title>Document</title>
</head>
<body>
  
  <div id="app">
    <p v-if="counter === 1">You can see me <b>oe</b></p>
    <p v-else-if="counter === 2">Now you see me!</p>
    <p v-else-if="counter === 3">Do you also see me?</p>
    <p v-else>by defaulkt</p>
    <p>{{ counter }}</p>
    <button @click="counter++">Switch</button>
  </div>


  <script src="app.js"></script>
</body>
</html>
